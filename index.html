<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple quiz app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="quiz-container" class="card shadow-sm p-4">
                    <h2 id="question" class="mb-4">Question will appear here</h2>
                    <div id="options" class="mb-4">
                        <!-- Options will be generated here -->
                    </div>
                    <button id="next-btn" class="btn btn-primary btn-lg">Next Question</button>
                </div>
                <div id="result-container" class="text-center mt-5" style="display: none;">
                    <h2 id="result-text">Your Score: </h2>
                    <button id="restart-btn" class="btn btn-success btn-lg mt-3">Restart Quiz</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
